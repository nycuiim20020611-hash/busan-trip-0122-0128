name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          # If you have secrets, add them here
          # VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
          # For client-side keys that are safe to expose or if using a proxy, you can set them here.
          # Since this is a client-side app, the key will be bundled. 
          # WARNING: Be careful with exposing API keys in client-side code.
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_GOOGLE_SHEETS_API_URL: ${{ secrets.VITE_GOOGLE_SHEETS_API_URL }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
